# spring.application.name=jwt
spring:
  jpa:
    hibernate:
      ddl-auto: update
    # show-sql: true

    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  application:
    name: jwt
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/gearvn
    username: root
    password: root
logging:
  level:
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: DEBUG

server:
  port: 8081
